<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    

    <link rel="stylesheet" href="public/responsivity/responsivity.css">

    <script src="public/responsivity/responsivity.js"></script>



<!--

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

-->

    <style>

        body {

            left:100px; top:100px; width:70%;  padding:50px; background-color:gray; overflow-y: auto;

        }

        form {

            padding:50px; 

            background-color:antiquewhite;

        }

        input, textarea {

            color: blue;

            background-color: lightgray;

        }

    </style>

    

</head>



<body>

    <form id="form">

        <div class="row">

            <div class="col-sm-8">

                <!-- billing detals -->

                <div class="row">

                    <div class="col-sm-12">

                        <label><strong>Billing details</strong></label>

                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-6">  <input type="text" id="firstName"   name="firstName"   placeholder="First Name" style="width: 100%">   </div>

                    <div class="col-sm-6">  <input type="text" id="lastName"    name="lastName"    placeholder="Last Name"  style="width: 100%">   </div> 

                </div>

                <div class="row">

                    <div class="col-sm-12"> <input type="text" id="companyName" name="companyName" placeholder="Company Name" style="width: 100%"> </div>

                </div>

                <div class="row">

                    <div class="col-sm-12"> <input type="text" id="address"     name="address"     placeholder="Address" style="width: 100%">      </div>

                </div>

                <div class="row">

                    <div class="col-sm-12"> <input type="text" id="email"       name="email"       placeholder="Email" style="width: 100%">        </div>

                </div>

                <div class="row">

                    <div class="col-sm-12"> <input type="text" id="phone"       name="phone"       placeholder="000-000-0000" style="width: 100%"> </div>

                </div>

                <div class="row">

                    <div class="col-sm-12"> <textarea rows="4" id="additionalInformation" name="additionalInformation"       

                    placeholder="Additional Information" style="width: 100%"> </textarea>       </div>

                </div>

                <div class="row" style="text-align:center">

                    <div class="col-sm-12"><input type="checkbox" id="createAnAccount" name="createAnAccount">Create an account?</div>

                </div>

            </div>

            <div class="col-sm-4">

                <!-- billing details-->

                <div class="row">

                    <div class="col-sm-12">

                        <label><strong>Summary</strong></label>

                    </div>

                </div>

                <div class="row" >

                    <div class="col-sm-6"> <label for="price">Products</label>   </div>

                    <div class="col-sm-6"> <label id="price" name="price" style="float:inline-end"> <strong>$53.98</strong></label>  </div>

                </div>

                <div class="row">

                    <div class="col-sm-6"> <label>Shipping</label>   </div>

                    <div class="col-sm-6"> <label style="float:right;"><strong>Gratis</strong></label>  </div>

                </div>

                <div class="row">

                    <div class="col-sm-6"> <label>Total amount (including VAT)</label>   </div>

                    <div class="col-sm-6"> <label style="float:right;"><strong>$53.98</strong></label>  </div>

                </div>

            </div>

        </div> 

    </form>

</body>

</html>
